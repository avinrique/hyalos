<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyalos â€” Sign In</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Hyalos</h1>
      <p class="auth-subtitle" id="auth-subtitle">Sign in to sync your usage</p>
    </div>

    <form id="auth-form" autocomplete="on">
      <div class="field" id="name-field" style="display:none;">
        <label for="name-input">Name</label>
        <input type="text" id="name-input" placeholder="Your name" autocomplete="name">
      </div>
      <div class="field">
        <label for="email-input">Email</label>
        <input type="email" id="email-input" placeholder="you@example.com" autocomplete="email" required>
      </div>
      <div class="field">
        <label for="password-input">Password</label>
        <input type="password" id="password-input" placeholder="At least 6 characters" autocomplete="current-password" required>
      </div>

      <div class="error-msg" id="error-msg"></div>

      <button type="submit" class="btn-primary" id="submit-btn">Sign In</button>
    </form>

    <div class="auth-toggle">
      <span id="toggle-text">Don't have an account?</span>
      <a href="#" id="toggle-link">Register</a>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
